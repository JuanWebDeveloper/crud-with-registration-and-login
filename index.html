<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn And SignUp With Firebase</title>
    <link rel="shortcut icon" href="./img/icon.png" type="image/x-icon">
    <!--Fonts And Icons-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous" />
    <!--Bootstrap 4 CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
    <!--Custom CSS-->
    <link rel="stylesheet" href="./css/styles.css" />
</head>
<body> 
<!--Navbar-->
<nav class="navbar navbar-expand-lg navbar-dark navigation">
    <div class="container">
        <a class="navbar-brand logo" href="#">Task<span>APP</span></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto" id="navigation">
                <li class="nav-item" id="signIn">
                    <a class="nav-link" href="#" data-toggle="modal" data-target="#signInModal">Sign In</a>
                </li>
                <li class="nav-item signUp" id="signUp">
                    <a class="nav-link" href="#" data-toggle="modal" data-target="#signUpModal">Sign Up</a>
                </li>
                <li class="nav-item logout">
                    <a class="nav-link" href="#" id="logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>    
</nav>
<!--Logout Content-->
<div class="container" id="logoutContent">
    <div class="logoutContent">
        <h1>Welcome to <span>Task<span>APP</span></span></h1>
        <p>With us you can create all the tasks you want you can also edit and delete them, to start using these functions you just have to create your account.</p>
    </div>
</div>

<!--Login Content-->
<div class="container p-4" id="userTaskList">
    <div class="row">
        <div class="col-md-6">
            <div class="card form">
                <div class="card-body">
                    <form id="taskForm">
                        <div class="form-group">
                            <input type="text" id="taskTitle" placeholder="Task Title" autofocus />
                        </div>
                        <div class="form-group">
                            <textarea id="taskDescription" rows="3" placeholder="Task Description"></textarea>
                        </div>
                        <button class="btn btnTask" id="btnTask">Save</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-6" id="taskContainer"></div>
    </div>
</div>

<!--Sign Up Modal-->
<div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Sign Up</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="signUpForm">
                    <div class="errorMessage" id="errorSignUp"></div>
                    <div class="form-group">
                        <input type="text" id="signUpEmail" class="form-control" placeholder="Email" />
                    </div>
                    <div class="form-group">
                        <input type="password" id="signUpPassword" class="form-control" placeholder="Password" />
                    </div>
                    <button type="submit" class="btn btn-block btnP">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!--Sign In Modal-->
<div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalSignIn" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Sign In</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="signInForm">
                    <div class="errorMessage" id="errorSignIn"></div>
                    <div class="form-group">
                        <input type="text" id="signInEmail" class="form-control" placeholder="Email" />
                    </div>
                    <div class="form-group">
                        <input type="password" id="signInPassword" class="form-control" placeholder="Password" />
                    </div>
                    <button type="submit" class="btn btn-block btnP">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!--Bootstrap 4 JS-->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<!--Firebase-->
<script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-firestore.js"></script>
<script src="./js/firebase.js"></script>
<!--Custom JavaScript-->
<script src="./js/app.js"></script>
</body>
</html>
